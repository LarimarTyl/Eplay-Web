<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css3图片缓慢放大缩小</title>
    <style>
        .div{
            width: 500px;
            height: 500px;
            margin: 150px auto 0;
            background-color: yellow;
        }
        .div{
            transition: all 2s ease 0s;
        }
        /* transition 别放hover里，放到img里，这样移入移出一样缓慢，不然只对hover移上去有缓慢效果 */
        .div:hover{
            transform: scale(1.2);
            /*transition: all 2s ease-in-out 0s;*/
        }
    </style>
</head>
<body>

<div class="div">
</div>

</body>
</html>
